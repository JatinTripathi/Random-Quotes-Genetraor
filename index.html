<html>
   <head>
      <title>
         Random Quote Generator
      </title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="style.css">
   </head>  
   <body>
    
    <div class="navi">
      <h1>Random Quotes Generator</h1>
    </div>
    
    <div class="card">
      
      <center>
        <div class="quotes">
          <span id="saying"></span>
          <br>
          <p id="author"></p>
        </div>
      </center>
      
      <center>
        <button class="new-post" href="#"><i class="fa fa-bars"></i> Click For New Quote</button>
      </center>
      
      <center>
        <button type="button" class="btn" href="#"><i class="fa fa-twitter"></i> Tweet It!</button>
      </center>
      
    </div>
      
    
  </body>
  <script src="script.js"></script>
</html>
